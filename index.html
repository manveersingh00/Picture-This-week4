<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Picture This!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <div class="title">
        <h1>Picture This!</h1>
        <h4>My Really Cool Blog Post</h4>
      </div>

      <picture>
        <!-- LANDSCAPE MODE -->
        <source
          srcset="
            images/museum-Landscape-320.jpg 1x,
            images/museum-Landscape-640.jpg 2x,
            images/museum-Landscape-960.jpg 3x
          "
          media="(max-width: 320px)"
        />

        <source
          srcset="
            images/museum-Landscape-480.jpg  1x,
            images/museum-Landscape-960.jpg  2x,
            images/museum-Landscape-1440.jpg 3x
          "
          media="(max-width: 480px)"
        />

        <source
          srcset="
            images/museum-Landscape-720.jpg  1x,
            images/museum-Landscape-1440.jpg 2x,
            images/museum-Landscape-2160.jpg 3x
          "
          media="(max-width: 720px)"
        />

        <source
          srcset="
            images/museum-Landscape-960.jpg  1x,
            images/museum-Landscape-1920.jpg 2x,
            images/museum-Landscape-2880.jpg 3x
          "
          media="(max-width: 960px)"
        />
        <!-- SQAURE MODE-->
        <source
          srcset="
            images/museum-800_x_800.jpg   1x,
            images/museum-1600_x_1600.jpg 2x,
            images/museum-2400_x_2400.jpg 3x
          "
          media="(min-width: 1600px)"
        />

        <source
          srcset="
            images/museum-640_x_640.jpg   1x,
            images/museum-1280_x_1280.jpg 2x,
            images/museum-1920_x_1920.jpg 3x
          "
          media="(min-width: 1280px)"
        />

        <source
          srcset="
            images/museum-480_x_480.jpg   1x,
            images/museum-960_x_960.jpg   2x,
            images/museum-1440_x_1440.jpg 3x
          "
          media="(min-width: 960px)"
        />

        <img src="images/museum.jpg" alt="placeholder" />
      </picture>
    </header>
  </body>
</html>
